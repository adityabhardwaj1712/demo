{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Tasks</h2>

<div class="row">
{% for task in tasks %}
    <div class="col-md-4">
        <div class="card">

            <div class="d-flex justify-content-between">
                <h6>{{ task.title }}</h6>

                <span class="status {{ task.status }}">
                    {{ task.status|title }}
                </span>
            </div>

            <small class="text-muted">
                {{ task.project.name }}
            </small>

            <p class="mt-2">
                {{ task.description }}
            </p>

            {% if task.user_role == "admin" %}
            <div class="mt-3 text-end">
                <a href="{% url 'delete_task' task.id %}"
                   class="btn btn-sm btn-danger">
                   Delete
                </a>
            </div>
            {% endif %}

        </div>
    </div>
{% endfor %}
</div>

{% endblock %}
