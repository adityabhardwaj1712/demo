{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>ProjectFlow SaaS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<div class="d-flex">

    <div class="sidebar">
        <h4 class="text-center mt-3">ðŸš€ ProjectFlow</h4>
        <a href="/dashboard/">Dashboard</a>
        <a href="/organizations/page/">Organizations</a>
        <a href="/projects/page/">Projects</a>
        <a href="/tasks/page/">Tasks</a>
        <a href="/notifications/page/">Notifications</a>
        <a href="/users/page/">Users</a>
        <hr>
        <a href="/accounts/logout/">Logout</a>
    </div>

    <div class="main-content">

        <div class="topbar d-flex justify-content-between align-items-center">
            <strong>Welcome, {{ request.user.username }}</strong>

            <div class="notification-bell"
                 onclick="window.location.href='/notifications/page/'">
                ðŸ””
                <span id="notification-count" class="notification-count">
                    {{ unread_count|default:"0" }}
                </span>
            </div>
        </div>

        <div class="container-fluid p-4">
            {% block content %}{% endblock %}
        </div>

    </div>
</div>

<!-- Loader -->
<div id="loader" class="loader">
    <div class="spinner-border text-primary"></div>
</div>

<!-- Toast -->
<div class="toast-container position-fixed top-0 end-0 p-3">
  <div id="liveToast" class="toast text-bg-primary border-0">
    <div class="d-flex">
      <div class="toast-body" id="toast-body"></div>
      <button type="button"
              class="btn-close btn-close-white me-2 m-auto"
              data-bs-dismiss="toast"></button>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>

</body>
</html>
