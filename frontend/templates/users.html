<h2>User Management</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add User</button>
</form>

<hr>

<ul>
{% for user in users %}
    <li>
        {{ user.username }} ({{ user.email }})
        <a href="{% url 'delete_user' user.id %}">Delete</a>
    </li>
{% empty %}
    <li>No users</li>
{% endfor %}
</ul>
