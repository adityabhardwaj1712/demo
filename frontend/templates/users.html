{% extends "base.html" %}

{% block content %}

<h1>Users</h1>

<div class="card">
    <a href="/accounts/users/create/" class="btn">Add New User</a>
</div>

<div class="card">
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Staff</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>{{ user.is_staff }}</td>
                <td>{{ user.is_active }}</td>
                <td>
                    <a href="/accounts/users/delete/{{ user.id }}/" class="btn btn-danger">
                        Delete
                    </a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="5">No users found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
