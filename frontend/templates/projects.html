<h2>Your Projects</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Project</button>
</form>

<hr>

<ul>
{% for project in projects %}
    <li>
        {{ project.name }}
        <a href="{% url 'delete_project' project.id %}">Delete</a>
    </li>
{% empty %}
    <li>No projects yet</li>
{% endfor %}
</ul>
