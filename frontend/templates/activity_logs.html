<!DOCTYPE html>
<html>
<head>
    <title>Activity Logs</title>
</head>
<body>

<h1>Activity Logs</h1>

<a href="/projects/dashboard/">â¬… Back to Dashboard</a>

<hr>

<ul>
{% for log in logs %}
    <li>
        <strong>{{ log.user.username }}</strong>
        {{ log.action }}
        (Project: {{ log.project.name }})
        <br>
        <small>{{ log.created_at }}</small>
    </li>
{% empty %}
    <li>No activity yet</li>
{% endfor %}
</ul>

</body>
</html>
